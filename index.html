<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>microverse_trails_with_milenitic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="body">
        <div id="body-wrapper">
    <div id="main">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div id="form">
        <form id="survey-form">
            <label>Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
            <label>Email</label>
            <input type="email" id="eamil" placeholder="Enter your email">
            <label>Age</label>
            <input type="number" id="number" placeholder="Age">
            <label for="">Which option best describes your current role?</label>
            <select id="dropdown" aria-placeholder="selsect current role">
            <option value="">student</option>
            <option value="">fulltime job</option>
            <option value="">Part-time job</option>
            <option value="">marketing</option>
            <option value="">other</option>
            </select>
            <div>
            <label for="">Would you recommend freeCodeCamp to a friend?</label> <br/>
            <input type="radio">Definitely</input>
            <br/>
            <input type="radio">Maybe</input> <br/>
            <input type="radio">Not sure</input> <br/>
           </div>

            <label for="">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown" placeholder="selsect option">
            <option value="">challenge</option>
            <option value="">Project</option>
            <option value="">Community</option>
            <option value="">Other</option>
            </select>
            <div>
            <input type="checkbox">Front-end Projects</input> <br/>
            <input type="checkbox">Back-end Projects</input> <br/>
            <input type="checkbox">Data Visualization</input> <br/>
            <input type="checkbox">Challenges</input> <br/>
            <input type="checkbox">Open Source Community</input> <br/>
            <input type="checkbox">Gitter help rooms</input> <br/>
            </div>
            <label>Any comments or suggestions?</label>
            <input type="text" placeholder="Enter your comment here.." id="textarea"/>
            <input type="submit" id="submit" />
        </form>
    </div>
</div>
</div>
</body>
</html>
